<html>
    <head>

          깐쇼새우<img src="media/ggans.jpg"><br>
        </label>

    <form action="">
        <hr>
        <label>
            성함 : 
            <input type="text">
        </label><br>
        <label for="nickname">
            닉네임 : 
            <input id="nickname" type="text">

        <input type="submit" value="SUBMIT">

</fieldset>
